<!DOCTYPE html>
<html ng-app="MyFirstModule">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>My First Angularjs App</title>
  </head>
  <body ng-controller="MyFirstController">

    <h2><u>WEEK 1</u></h2>

    <h3>*** Starting Angular:</h3>

    Type your name here: <input type="text"
                                ng-model="name"
                                ng-keyup="uppercaseName()"><br>

    {{sayHello()}}, {{name}}! <br>

    Your name's ASCII code adds to : {{updateAscii()}} <br>

    <br>

    <h3>*** Expression Everywhere:</h3>

    <h4>Say hi to flash !</h4>

    <img ng-src="images/flash-{{flashStatus()}}.{{flashImgExt()}}"
         ng-click = "toggleFlashStatus()"
         style="height: 100px; width: 150px">
  </body>
</html>
